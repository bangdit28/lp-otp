<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor OTP Service</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icon Library: Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <!-- Panel Navigasi Kiri -->
        <aside class="sidebar">
            <div class="logo">
                OTP<span class="logo-highlight">GO</span>
            </div>
            <nav class="menu">
                <a href="#" class="menu-item active"><i class="fas fa-shopping-cart"></i> Order</a>
                <a href="#" class="menu-item"><i class="fas fa-wallet"></i> Deposit</a>
                <a href="#" class="menu-item"><i class="fas fa-history"></i> Riwayat</a>
                <a href="#" class="menu-item"><i class="fas fa-code"></i> API</a>
                <a href="#" class="menu-item"><i class="fas fa-user"></i> Akun</a>
            </nav>
            <div class="user-balance">
                <span>Saldo Anda</span>
                <p>Rp 50.000</p>
            </div>
        </aside>

        <!-- Konten Utama -->
        <main class="main-content">
            <header class="main-header">
                <h2>Order Nomor Baru</h2>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="serviceSearch" placeholder="Cari layanan... (mis: Google, WhatsApp)">
                </div>
            </header>

            <!-- Daftar Layanan -->
            <div class="service-grid">
                <!-- Item akan di-generate oleh JavaScript, ini contohnya -->
                <div class="service-card" data-service="WhatsApp" data-price="1800">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                    <span>WhatsApp</span>
                </div>
                <div class="service-card" data-service="Google" data-price="1200">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                    <span>Google / Gmail</span>
                </div>
                <div class="service-card" data-service="Telegram" data-price="2500">
                     <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
                    <span>Telegram</span>
                </div>
                <div class="service-card" data-service="Facebook" data-price="1500">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                    <span>Facebook</span>
                </div>
                 <div class="service-card" data-service="Gojek" data-price="3000">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Gojek_logo_2019.svg" alt="Gojek">
                    <span>Gojek</span>
                </div>
                 <div class="service-card" data-service="Grab" data-price="3000">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Grab_logo.svg" alt="Grab">
                    <span>Grab</span>
                </div>
            </div>

             <!-- Tabel Nomor Aktif -->
            <div class="active-orders">
                <h3>Nomor Aktif</h3>
                <table id="active-orders-table">
                    <thead>
                        <tr>
                            <th>Layanan</th>
                            <th>Nomor Telepon</th>
                            <th>Kode OTP</th>
                            <th>Waktu Sisa</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Baris order aktif akan ditambahkan oleh JS di sini -->
                        <tr>
                            <td colspan="5" class="empty-state">Belum ada order aktif.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>

        <!-- Panel Order Kanan -->
        <aside class="order-panel">
            <h3>Detail Order</h3>
            <div id="order-details">
                <p class="placeholder">Pilih layanan untuk memulai.</p>
            </div>
            
            <div class="country-selector">
                <label for="country">Pilih Negara</label>
                <select id="country" name="country">
                    <option value="indonesia">Indonesia</option>
                    <option value="usa">Amerika Serikat</option>
                    <option value="uk">Inggris</option>
                </select>
            </div>

            <button id="buy-button" class="cta-button" disabled>
                <i class="fas fa-shopping-bag"></i> Beli Sekarang
            </button>
        </aside>

    </div>

    <script src="script.js"></script>
</body>
</html>
